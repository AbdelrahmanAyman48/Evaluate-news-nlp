<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Article Analyzer</title>
    </head>
    <body>
        <header>
            <div>
                <h1>Article Analyzer</h1>
            </div>
        </header>
        <main>
            <section>
                <form id="urlForm" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="url" placeholder="Enter a URL to analyze" required>
                    <button id="submitButton" type="submit"
                    onclick="return Client.handleSubmit(event)">Analyze</button>
                    <!-- <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)"> -->
                </form>
            </section>
            <section>
                <strong>Analysis Results:</strong>
                <div id="results"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Article Analyzer</p>
        </footer>
    </body>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</html>
